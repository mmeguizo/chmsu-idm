<nb-card>
    <nb-card-header>Are you sure you want to logout?</nb-card-header>

    <nb-card-footer>
        <button
            class="cancel"
            nbButton
            status="danger"
            size="small"
            (click)="cancel()"
        >
            No
        </button>
        <button nbButton status="success" size="small" (click)="submit()">
            Yes
        </button>
    </nb-card-footer>
</nb-card>
